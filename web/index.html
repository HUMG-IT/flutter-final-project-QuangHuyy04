<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BookVerse - Quản lý sách cá nhân">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookVerse - Quản lý sách cá nhân</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Apple Touch Icons (Fix warning) -->
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <style>
    body { margin: 0; padding: 0; background: #f5f5f5; }
    #loading {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-family: 'Segoe UI', sans-serif; color: #6a1b9a; text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>BookVerse</h2>
    <p>Đang tải ứng dụng...</p>
    <div class="spinner-border text-purple" role="status"></div>
  </div>

  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) return;
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
      scriptTag.onload = () => setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) loading.style.display = 'none';
      }, 500);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion)
          .then(() => loadMainDartJs()).catch(() => loadMainDartJs());
      });
    } else {
      loadMainDartJs();
    }
  </script>
</body>
</html>
